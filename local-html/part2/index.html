<!--Starts of HTML & App-->
<!DOCTYPE html>
<html lang data-ng-app='ConferenceApp'>
    <!--Header for app-->
    <head>
        <title>CHI2019 Conference</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="resources/css/app.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <!--Body for app-->
    <body>
        <!--Display user authentication section of app-->  
    <article data-ng-include="'js/partials/userAuthForm.html'"><h2>Login</h2></article>
      <!--Main page Div for app-->    
      <div id="page">
           <!--Display general controller for app-->      
           <section data-ng-controller="IndexController">
             <h1 class='display-2'>{{title}}</h1>
           </section>
              <!--Navigation for app-->
              <nav class="nav justify-content-left">
                    <a class="nav-link" href="#!/">Schedule</a>
                    <a class="nav-link" href="#!/presentations">Presentations</a>
             </nav><br>
            <!--Area to display other controllers based on url--> 
            <article data-ng-view><h2>Other section</h2></article>
           <!--Display slot controller-->  
           <article data-ng-controller="SlotController" data-ng-include="'js/partials/slot-list.html'"><h2>Slot section</h2></article>
        <!--End of page-->   
        </div>   
    <!--End of body and html-->    
    </body>
    <!-- Angular libraries-->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-resource.js"></script>
      <!--Application files-->
      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/services.js"></script>
    <footer>
        <p class="footer">JASKEIRAN SINGH DEOL - jaskeiran.deol@northumbria.ac.uk - W16007099</p>
    </footer>
</html>
